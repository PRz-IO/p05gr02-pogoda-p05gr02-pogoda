{% extends "./navbar/navbar.html" %}

{% block title %}
Signup
{% endblock %}

{% block extracss %}
<link rel="stylesheet" href="../../static/register/style.css">
{% endblock %}

{% block extrascript %}
{% endblock %}

{% block content %}
<div class="register-main-container">
  <div class="register-center-container">
    <div class="cat">cat</div>
    <div class="form">
      <form method="POST">
        <div class="">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
        </div>
        <div class="">
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
        </div>
        <div class="">
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Password2">
          <small id="password2" class="form-text text-muted">Already have account?<a href="login">Login</a></small>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock%}
